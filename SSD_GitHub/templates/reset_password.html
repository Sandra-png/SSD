<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset password</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

    </head>
    <body>
        <h1>Reset your password</h1>
        <a href="/" class="back-button"> < </a>

        <div class = "box">
            <form method = "POST">
                <input type = "hidden" name = "token" value = "{{ token }}">
                <input type = "email" name = "email" id = "email" name = "email" placeholder = "Enter email..." required>
                <input type = "password" name = "password" id = "password" name = "password" placeholder = "Enter existing password..." required>
                <button type = "submit">Send Password Change Request</button>
            </form>
        </div>
    </body>
</html>
